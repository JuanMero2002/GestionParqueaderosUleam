<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=3.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="nuevosestilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">
</head>  
<body>
    <header> 
        <div class="logo">
            <img src="img/UleamLogo.png" alt="logo de la compañia">
            <h2 class="nombre/empresa"> GESTION DE PARQUEADEROS</h2>
        </div>
        <nav>
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Sobre Nosotros</a>
            <a href="" class="nav-link">Contacto</a>
        </nav>
    </header>
    <form class="formulario" onsubmit="return validarDatosUsuario(event)">
        <h1>Datos de Usuario</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="nombresApellidos" placeholder="Nombres y Apellidos">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-id-card icon"></i>
                <input type="text" id="cedula" placeholder="Cédula de Identidad">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-phone icon"></i>
                <input type="text" id="telefono" placeholder="Número de teléfono">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" id="correo" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-home icon"></i>
                <input type="text" id="direccion" placeholder="Dirección Residencial">
            </div>

            <button type="submit" class="button">Siguiente</button>
            <p id="mensaje" style="color:red;"></p>

            <p>Verifica que los datos estén correctamente ingresados. Caso contrario más adelante no podrás modificarlos.</p>
            <p>¿Quieres Volver? <a class="link" href="index.html">Atrás</a></p>
        </div>
    </form>

    <script src="js/datosusuario.js"></script>
</body>
</html>
